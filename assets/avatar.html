<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar __TTS_ID__ - TTS Monitor</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="container mx-auto px-4 py-8 max-w-2xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Avatar TTS Monitor</h1>
        
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="text-lg text-gray-600 mb-4">
                Avatar ID: <span class="font-semibold text-gray-800">__TTS_ID__</span>
            </div>
            
            <div :class="[
                'px-4 py-3 rounded-md mb-6 text-sm font-medium',
                isConnected ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
            ]">
                {{ connectionStatus }}
            </div>

            <div v-if="latestMessage" class="space-y-4">
                <!-- Message Content -->
                <div class="bg-gray-50 p-4 rounded-md border border-gray-200">
                    <div class="text-gray-800" v-html="latestMessage.content?.rawHtml"></div>
                </div>

                <!-- Raw Data Viewer -->
                <div class="mt-4 border-t pt-4">
                    <button @click="showRaw = !showRaw" 
                            class="text-sm text-gray-500 hover:text-gray-700">
                        {{ showRaw ? 'Hide' : 'Show' }} Raw Data
                    </button>
                    <pre v-if="showRaw" 
                         class="mt-2 bg-gray-50 p-4 rounded-md border border-gray-200 text-gray-700 font-mono text-sm whitespace-pre-wrap">{{ JSON.stringify(latestMessage, null, 2) }}</pre>
                </div>
            </div>
            <div v-else class="text-gray-500">
                Waiting for messages...
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue

        createApp({
            setup() {
                const isConnected = ref(false)
                const connectionStatus = ref('Disconnected')
                const latestMessage = ref(null)
                const showRaw = ref(false)
                let audioContext = null
                let ws = null
                const avatarId = '__TTS_ID__'

                // Initialize audio context on mount
                onMounted(() => {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)()
                })

                async function playAudio(url) {
                    try {
                        // Ensure audio context is running
                        if (audioContext.state === 'suspended') {
                            await audioContext.resume()
                        }

                        // Fetch the audio file
                        const response = await fetch(url)
                        const arrayBuffer = await response.arrayBuffer()
                        
                        // Decode the audio data
                        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer)
                        
                        // Create and configure source
                        const source = audioContext.createBufferSource()
                        source.buffer = audioBuffer
                        source.connect(audioContext.destination)
                        
                        // Add ended event handler
                        source.onended = () => {
                            ws.send(JSON.stringify({
                                signal: "avatar_finished",
                                avatar_id: avatarId,
                                avatar_audio: url
                            }))
                        }
                        
                        // Play immediately
                        source.start(0)
                    } catch (e) {
                        console.error('Failed to play audio:', e)
                    }
                }

                function connect() {
                    ws = new WebSocket(`ws://localhost:7777/ws/tts?avatarId=${avatarId}`)
                    
                    ws.onopen = () => {
                        isConnected.value = true
                        connectionStatus.value = 'Connected'
                    }
                    
                    ws.onclose = () => {
                        isConnected.value = false
                        connectionStatus.value = 'Disconnected - Reconnecting in 3 seconds...'
                        setTimeout(connect, 3000)
                    }
                    
                    ws.onerror = (error) => {
                        console.error('WebSocket error:', error)
                    }
                    
                    ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data)
                            latestMessage.value = data

                            // Handle audio URL
                            if (data.avatar_audio) {
                                playAudio(data.avatar_audio)
                            }
                        } catch (e) {
                            console.error('Failed to parse message:', e)
                        }
                    }
                }
                
                // Start connection
                connect()

                return {
                    isConnected,
                    connectionStatus,
                    latestMessage,
                    showRaw
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
