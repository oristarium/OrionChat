<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Only</title>
    <style>
        body {
            margin: 0;
            padding: 0px;
            background: transparent;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 100vh;
            overflow: hidden;
        }

        .avatar-container {
            width: 65vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message-bubble {
            position: absolute;
            bottom: 100%;
            margin-bottom: 1rem;
            max-height: 50vh;
            width: fit-content;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            padding: .5em;
            border-radius: 0.5em;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s, transform 0.3s;
            font-size: 3.6vh;
            font-weight: bold;
        }

        .message-bubble.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message-bubble::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid rgba(255, 255, 255, 0.9);
        }

        .username {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.5em 1em;
            border-radius: 0.5em;
            font-weight: bold;
            margin-bottom: 0.5em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s, transform 0.3s;
            font-size: 2vh;
        }

        .username.show {
            opacity: 1;
            transform: translateY(0);
        }

        .avatar-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform-origin: bottom center;
            margin-bottom: -4px;
        }

        @keyframes talking {
            0%, 100% { transform: scale(1, 1); }
            25% { transform: scale(1.05, 0.95); }
            50% { transform: scale(0.95, 1.05); }
            75% { transform: scale(1.02, 0.98); }
        }

        .animate-talking {
            animation: talking 0.5s ease-in-out infinite;
            transform-origin: bottom center;
        }

        .watermark {
            position: fixed;
            bottom: 10px;
            left:50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 9999;
            pointer-events: none;
            user-select: none;
            content-visibility: visible !important;
            display: block !important;
            visibility: visible !important;
            opacity: 0.5 !important;
            mix-blend-mode: normal !important;
            filter: none !important;
            transform: none !important;
            clip-path: none !important;
            -webkit-clip-path: none !important;
        }

        .watermark::before {
            content: "Powered by Oristarium";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: inherit;
            border-radius: inherit;
        }
        .avatar-wrapper {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            margin: 0px;
            padding: 0px;
            width: fit-content;
            height: fit-content;
        }

        .debug-box {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .debug-box.show {
            display: block;
        }

        .debug-box__header {
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid #00ff00;
        }

        .debug-box__row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 8px;
            margin-bottom: 4px;
        }

        .debug-box__message {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .debug-box__status {
            text-align: right;
        }

        .debug-box__status--done { color: #00ff00; }
        .debug-box__status--fetching { color: #ffff00; }
        .debug-box__status--queued { color: #ff9900; }
    </style>
</head>
<body>
    <div class="watermark">
        Powered by Oristarium
    </div>

    <div class="debug-box">
        <div class="debug-box__header">Message Queue: <span id="queue-count">0</span></div>
        <div id="queue-status"></div>
    </div>

    <div class="avatar-container">
        <div id="message-bubble" class="message-bubble"></div>
        <div id="username" class="username"></div>
        <div id="avatar-wrapper">
            <img id="avatar" src="" alt="Avatar" class="avatar-image">
        </div>
    </div>

    <script>
        // Constants and Element References
        let AVATAR_STATES = {
            idle: '/avatars/idle.png',
            talking: '/avatars/talking.gif'
        };

        const ELEMENTS = {
            messageBubble: document.getElementById('message-bubble'),
            username: document.getElementById('username'),
            avatar: document.getElementById('avatar'),
            avatarWrapper: document.getElementById('avatar-wrapper'),
            debugQueueCount: document.getElementById('queue-count'),
            debugQueueStatus: document.getElementById('queue-status')
        };

        const TTS_API_URL = '/tts-service';
        let audioPlayer = new Audio();

        // Add transition duration constant
        const UI_TRANSITION_DURATION = 300; // Match this with CSS transition duration

        // UI State Management
        function updateUIState(isPlaying) {
            ELEMENTS.avatar.src = AVATAR_STATES[isPlaying ? 'talking' : 'idle'];
            ELEMENTS.avatarWrapper.classList.toggle('animate-talking', isPlaying);
            ELEMENTS.messageBubble.classList.toggle('show', isPlaying);
            ELEMENTS.username.classList.toggle('show', isPlaying);
        }

        // Audio Setup
        function setupAudioPlayer() {
            audioPlayer.onplay = () => {
                updateUIState(true);
                console.log(`[${new Date().toISOString()}] Audio playback started`);
            };

            // Add onended handler to reset UI state
            audioPlayer.onended = () => {
                updateUIState(false);
                console.log(`[${new Date().toISOString()}] Audio playback ended, resetting UI`);
            };
        }

        // TTS Processing
        const ttsQueue = [];
        let isProcessingQueue = false;
        let lastPlayedMessageId = null;
        const audioCache = new Map();

        async function processTTSMessage(chatMessage, lang) {
            console.log(`[${new Date().toISOString()}] Received TTS message:`, chatMessage.message_id);
            
            // Check for duplicate consecutive message
            if (chatMessage.message_id === lastPlayedMessageId) {
                console.log('Ignoring duplicate consecutive message:', chatMessage.message_id);
                return;
            }

            // Check if this message is already in queue
            const isDuplicate = ttsQueue.some(item => item.chatMessage.message_id === chatMessage.message_id);
            if (isDuplicate) {
                console.log('Ignoring duplicate message already in queue:', chatMessage.message_id);
                return;
            }

            // Add to queue
            ttsQueue.push({ chatMessage, lang });
            console.log(`[${new Date().toISOString()}] Added to queue. Queue length:`, ttsQueue.length);
            updateDebugBox();

            // Start processing if not already processing
            if (!isProcessingQueue) {
                processQueue();
            }
        }

        // Add prefetch function
        async function prefetchNextInQueue() {
            const itemsToPrefetch = ttsQueue.slice(1, 4);
            
            for (const item of itemsToPrefetch) {
                const { chatMessage, lang } = item;
                const content = chatMessage.data.content;
                const textForTTS = typeof content === 'string' 
                    ? content 
                    : (content.sanitized || content.raw || content.formatted || '');

                if (!textForTTS.trim() || audioCache.has(chatMessage.message_id)) continue;

                try {
                    console.log(`[${new Date().toISOString()}] Prefetching audio for message:`, chatMessage.message_id);
                    updateDebugBox(); // Update status before fetching
                    const audio = await fetchTTSAudio(textForTTS, lang);
                    audioCache.set(chatMessage.message_id, audio);
                    console.log(`[${new Date().toISOString()}] Successfully prefetched audio for message:`, chatMessage.message_id);
                    updateDebugBox(); // Update status after fetching
                } catch (error) {
                    console.error(`Error prefetching audio for message ${chatMessage.message_id}:`, error);
                }
            }
        }

        // Modify processQueue to use cached audio
        async function processQueue() {
            if (isProcessingQueue || ttsQueue.length === 0) {
                return;
            }

            isProcessingQueue = true;

            while (ttsQueue.length > 0) {
                const { chatMessage, lang } = ttsQueue[0];
                console.log(`[${new Date().toISOString()}] Processing from queue:`, chatMessage.message_id);

                // Start prefetching next items while processing current one
                prefetchNextInQueue();

                // Wait for any ongoing hide transitions to complete
                if (!ELEMENTS.messageBubble.classList.contains('show')) {
                    await new Promise(resolve => setTimeout(resolve, UI_TRANSITION_DURATION));
                }

                const content = chatMessage.data.content;
                const textForTTS = typeof content === 'string' 
                    ? content 
                    : (content.sanitized || content.raw || content.formatted || '');

                if (!textForTTS.trim()) {
                    ttsQueue.shift();
                    updateDebugBox();
                    continue;
                }

                const authorName = chatMessage.data.author.display_name 
                    || chatMessage.data.author.name 
                    || 'Anonymous';

                // Update content while elements are hidden
                ELEMENTS.messageBubble.textContent = textForTTS;
                ELEMENTS.username.textContent = authorName;

                try {
                    let audio;
                    // Check if audio is cached
                    if (audioCache.has(chatMessage.message_id)) {
                        console.log(`[${new Date().toISOString()}] Using cached audio for message:`, chatMessage.message_id);
                        audio = audioCache.get(chatMessage.message_id);
                        audioCache.delete(chatMessage.message_id); // Clean up cache
                    } else {
                        console.log(`[${new Date().toISOString()}] Fetching TTS audio from API...`);
                        const startFetch = performance.now();
                        audio = await fetchTTSAudio(textForTTS, lang);
                        const fetchDuration = performance.now() - startFetch;
                        console.log(`[${new Date().toISOString()}] TTS audio fetched in ${fetchDuration.toFixed(2)}ms`);
                    }

                    lastPlayedMessageId = chatMessage.message_id;
                    console.log(`[${new Date().toISOString()}] Starting audio playback...`);
                    const startPlay = performance.now();
                    
                    // Wait for audio to finish playing
                    await new Promise((resolve, reject) => {
                        audioPlayer.src = `data:audio/mp3;base64,${audio}`;
                        const onEnded = () => {
                            audioPlayer.onended = null;
                            updateUIState(false);
                            // Wait for hide transition to complete before resolving
                            setTimeout(resolve, UI_TRANSITION_DURATION);
                        };
                        audioPlayer.onended = onEnded;
                        audioPlayer.onerror = reject;
                        updateUIState(true);
                        audioPlayer.play().catch(reject);
                    });

                    const playDuration = performance.now() - startPlay;
                    console.log(`[${new Date().toISOString()}] Audio playback completed in ${playDuration.toFixed(2)}ms`);
                    
                } catch (error) {
                    console.error('Error processing queued TTS:', error);
                    updateUIState(false);
                    await new Promise(resolve => setTimeout(resolve, UI_TRANSITION_DURATION));
                }

                ttsQueue.shift();
                updateDebugBox();
                // Clean up old cached items
                if (audioCache.size > 5) { // Keep cache size reasonable
                    const oldestKey = audioCache.keys().next().value;
                    audioCache.delete(oldestKey);
                }
            }

            isProcessingQueue = false;
            console.log(`[${new Date().toISOString()}] Queue processing completed`);
        }

        // API Interaction
        async function fetchTTSAudio(text, lang) {
            const startTime = performance.now();
            try {
                const response = await fetch(TTS_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, lang })
                });
                const endFetch = performance.now();
                console.log(`[${new Date().toISOString()}] Network request took ${(endFetch - startTime).toFixed(2)}ms`);
                
                const { audio } = await response.json();
                const endParse = performance.now();
                console.log(`[${new Date().toISOString()}] JSON parsing took ${(endParse - endFetch).toFixed(2)}ms`);
                
                return audio;
            } catch (error) {
                console.error(`[${new Date().toISOString()}] TTS API error:`, error);
                throw error;
            }
        }

        // Event Source Setup
        function setupEventSource() {
            const evtSource = new EventSource('/sse');
            
            evtSource.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                console.log('SSE message received - Full data:', data);
                console.log('Message type:', data.type);

                // Handle clear_tts command
                if (data.type === 'clear_tts') {
                    console.log('Clear TTS queue command received');
                    clearQueue();
                    return;
                }

                // Only handle tts and avatar_update types
                if (data.type !== 'tts' && data.type !== 'avatar_update') {
                    console.log('Ignoring non-TTS message type:', data.type);
                    return;
                }

                if (data.type === 'avatar_update') {
                    console.log('Avatar update received:', data.data);
                    AVATAR_STATES[data.data.type] = data.data.path;
                    console.log('Updated AVATAR_STATES:', AVATAR_STATES);
                    if (!audioPlayer.playing) {
                        ELEMENTS.avatar.src = AVATAR_STATES.idle;
                        console.log('Updated avatar src to:', ELEMENTS.avatar.src);
                    }
                    return;
                }

                // Handle TTS message
                await processTTSMessage(data.message, data.lang);
            };

            evtSource.onerror = (error) => {
                console.error("SSE connection error:", error);
                setTimeout(() => {
                    console.log("Attempting to reconnect...");
                    evtSource.close();
                    location.reload();
                }, 1000);
            };

            evtSource.onopen = () => {
                console.log("SSE connection established");
            };
        }

        // Initialization
        async function init() {
            await initializeAvatars();
            setupAudioPlayer();
            setupEventSource();
        }

        async function initializeAvatars() {
            try {
                const response = await fetch('/get-avatars');
                const avatars = await response.json();
                AVATAR_STATES.idle = avatars.idle;
                AVATAR_STATES.talking = avatars.talking;
                ELEMENTS.avatar.src = AVATAR_STATES.idle;
            } catch (error) {
                console.error('Error loading avatars:', error);
            }
        }

        function updateDebugBox() {
            if (!debugMode) return;
            
            ELEMENTS.debugQueueCount.textContent = ttsQueue.length;
            
            const queueHTML = ttsQueue.map((item, index) => {
                const message = item.chatMessage;
                const content = message.data.content;
                const text = typeof content === 'string' 
                    ? content 
                    : (content.sanitized || content.raw || content.formatted || '');
                
                let status = 'queued';
                let statusText = 'queued';
                
                // If it's the first item and processing, check if we're fetching or done
                if (index === 0 && isProcessingQueue) {
                    // If audio is cached or we're past the fetch stage (playing), it's done
                    if (audioCache.has(message.message_id) || audioPlayer.src.includes(message.message_id)) {
                        status = 'done';
                        statusText = 'done';
                    } else {
                        status = 'fetching';
                        statusText = 'fetching';
                    }
                }
                // For other items, if they're cached they're done
                else if (audioCache.has(message.message_id)) {
                    status = 'done';
                    statusText = 'done';
                }
                // Otherwise they're still queued
                else {
                    status = 'queued';
                    statusText = 'queued';
                }

                return `
                    <div class="debug-box__row">
                        <div class="debug-box__message">${text.substring(0, 30)}${text.length > 30 ? '...' : ''}</div>
                        <div class="debug-box__status debug-box__status--${status}">${statusText}</div>
                    </div>
                `;
            }).join('');

            ELEMENTS.debugQueueStatus.innerHTML = queueHTML;
        }

        // Add this near the top of the script, after constants
        const urlParams = new URLSearchParams(window.location.search);
        const debugMode = urlParams.has('debug') && (urlParams.get('debug') === '' || urlParams.get('debug') === 'true');

        // After DOM elements are defined, show debug box if in debug mode
        if (debugMode) {
            document.querySelector('.debug-box').classList.add('show');
            console.log('Debug mode enabled');
        }

        // Add to the script section
        function clearQueue() {
            console.log('Clearing TTS queue...');
            // Stop current audio if playing
            if (!audioPlayer.paused) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            }
            
            // Clear the queue
            ttsQueue.length = 0;
            audioCache.clear();
            isProcessingQueue = false;
            
            // Reset UI
            updateUIState(false);
            updateDebugBox();
            
            console.log('TTS queue cleared');
        }

        init();
    </script>
</body>
</html>
