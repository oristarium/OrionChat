<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.ico" />
    <title>TTS Only</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes talking {
            0%, 100% { transform: scale(1, 1); }
            25% { transform: scale(1.05, 0.95); }
            50% { transform: scale(0.95, 1.05); }
            75% { transform: scale(1.02, 0.98); }
        }

        .animate-talking {
            animation: talking 0.5s ease-in-out infinite;
            transform-origin: bottom center;
        }

        #configToggle {
            transition: transform 0.3s ease;
        }
        
        #configToggle.rotate-180 {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="m-0 p-0 bg-transparent font-sans text-white flex justify-center items-end min-h-screen overflow-hidden">
    <div class="fixed top-2.5 right-2.5 bg-black/80 text-green-500 p-2.5 rounded font-mono text-xs z-50 max-w-[300px] max-h-[200px] overflow-y-auto hidden" id="debug-box">
        <div class="mb-2 pb-1 border-b border-green-500">Message Queue: <span id="queue-count">0</span></div>
        <div id="queue-status"></div>
    </div>

    <button id="configToggle" class="fixed top-4 left-4 w-10 h-10 bg-black/80 hover:bg-black/90 text-white rounded-full shadow-lg z-[1000] flex items-center justify-center transition-transform duration-300">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
    </button>

    <div id="configPanel" class="fixed top-4 left-16 bg-black/80 text-white p-4 rounded shadow-lg z-[1000] hidden min-w-[600px]">
        <div class="flex items-center justify-between mb-4">
            <div class="text-sm font-bold border-b border-white/20 pb-1">Configurer</div>
            <div class="flex gap-2">
                <button id="decreaseAll" class="px-3 py-1.5 bg-black/40 rounded text-xs text-white/80 hover:bg-white/20 transition-colors">
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
                    </svg>
                </button>
                <button id="increaseAll" class="px-3 py-1.5 bg-black/40 rounded text-xs text-white/80 hover:bg-white/20 transition-colors">
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="grid grid-cols-3 gap-6">
            <!-- Text Settings Group -->
            <div class="space-y-4 col-span-2">
                <div class="text-xs font-semibold text-white/60 border-b border-white/10 pb-1">Text Settings</div>
                <div class="grid grid-cols-2 gap-4">
                    <!-- Message Font Size -->
                    <div class="space-y-1">
                        <label class="text-xs block text-white/80">Message Font Size</label>
                        <input 
                            type="range" 
                            id="messageFontSize" 
                            min="12" 
                            max="72" 
                            step="1" 
                            value="27" 
                            class="w-full"
                        >
                        <div class="text-xs text-white/60"><span id="messageFontSizeValue">27</span>px</div>
                    </div>

                    <!-- Author Name Font Size -->
                    <div class="space-y-1">
                        <label class="text-xs block text-white/80">Author Name Font Size</label>
                        <input 
                            type="range" 
                            id="authorFontSize" 
                            min="8" 
                            max="48" 
                            step="1" 
                            value="17" 
                            class="w-full"
                        >
                        <div class="text-xs text-white/60"><span id="authorFontSizeValue">17</span>px</div>
                    </div>

                    <!-- Message Horizontal Padding -->
                    <div class="space-y-1">
                        <label class="text-xs block text-white/80">Message H-Padding</label>
                        <input 
                            type="range" 
                            id="messageHPadding" 
                            min="0.2" 
                            max="3" 
                            step="0.1" 
                            value="0.7" 
                            class="w-full"
                        >
                        <div class="text-xs text-white/60"><span id="messageHPaddingValue">0.7</span>em</div>
                    </div>

                    <!-- Message Vertical Padding -->
                    <div class="space-y-1">
                        <label class="text-xs block text-white/80">Message V-Padding</label>
                        <input 
                            type="range" 
                            id="messageVPadding" 
                            min="0.2" 
                            max="3" 
                            step="0.1" 
                            value="0.7" 
                            class="w-full"
                        >
                        <div class="text-xs text-white/60"><span id="messageVPaddingValue">0.7</span>em</div>
                    </div>
                </div>
            </div>

            <!-- Layout Settings Group -->
            <div class="space-y-4">
                <div class="text-xs font-semibold text-white/60 border-b border-white/10 pb-1">Layout Settings</div>
                
                <!-- Avatar Container Position -->
                <div class="space-y-1">
                    <label class="text-xs block text-white/80">Position</label>
                    <div class="grid grid-cols-3 gap-0.5 p-1 bg-black/40 rounded aspect-square w-24">
                        <button class="position-btn rounded hover:bg-white/20 transition-colors border border-white/10 aspect-square" data-justify="start" data-align="start"></button>
                        <button class="position-btn rounded hover:bg-white/20 transition-colors border border-white/10 aspect-square" data-justify="center" data-align="start"></button>
                        <button class="position-btn rounded hover:bg-white/20 transition-colors border border-white/10 aspect-square" data-justify="end" data-align="start"></button>
                        <button class="position-btn rounded hover:bg-white/20 transition-colors border border-white/10 aspect-square" data-justify="start" data-align="center"></button>
                        <button class="position-btn rounded hover:bg-white/20 transition-colors border border-white/10 aspect-square" data-justify="center" data-align="center"></button>
                        <button class="position-btn rounded hover:bg-white/20 transition-colors border border-white/10 aspect-square" data-justify="end" data-align="center"></button>
                        <button class="position-btn rounded hover:bg-white/20 transition-colors border border-white/10 aspect-square" data-justify="start" data-align="end"></button>
                        <button class="position-btn rounded hover:bg-white/20 transition-colors border border-white/10 aspect-square" data-justify="center" data-align="end"></button>
                        <button class="position-btn rounded hover:bg-white/20 transition-colors border border-white/10 aspect-square" data-justify="end" data-align="end"></button>
                    </div>
                </div>

                <!-- Avatar Size -->
                <div class="space-y-1">
                    <label class="text-xs block text-white/80">Avatar Size</label>
                    <input 
                        type="range" 
                        id="avatarSize" 
                        min="100" 
                        max="800" 
                        step="50" 
                        value="500" 
                        class="w-full"
                    >
                    <div class="text-xs text-white/60"><span id="avatarSizeValue">500</span>px</div>
                </div>

                <!-- Avatar Gap -->
                <div class="space-y-1">
                    <label class="text-xs block text-white/80">Avatar Gap</label>
                    <input 
                        type="range" 
                        id="avatarGap" 
                        min="-500" 
                        max="500" 
                        step="10" 
                        value="120" 
                        class="w-full"
                    >
                    <div class="text-xs text-white/60"><span id="avatarGapValue">120</span>px</div>
                </div>

                <!-- Stacking Order -->
                <div class="space-y-1">
                    <label class="text-xs block text-white/80">Stacking Order</label>
                    <button 
                        id="stackingOrderToggle" 
                        class="w-full px-3 py-2 bg-black/40 rounded text-xs text-white/80 hover:bg-white/20 transition-colors text-left flex items-center justify-between"
                        data-reversed="false"
                    >
                        <span>First Avatar on Top</span>
                        <svg class="w-4 h-4 transition-transform" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="avatars-wrapper" class="flex justify-end items-end w-full h-screen w-screen px-5">
        <!-- Avatars will be dynamically inserted here -->
    </div>

    <template id="avatar-template">
        <div class="avatar-container relative flex flex-col items-center w-[500px] [&:nth-child(1)]:z-50 [&:nth-child(2)]:z-40 [&:nth-child(3)]:z-30 [&:nth-child(4)]:z-20 [&:nth-child(5)]:z-10" data-avatar-id="">
            <div class="message-bubble absolute bottom-full mb-4 max-h-[50vh] w-fit bg-white/90 text-black rounded-lg text-center shadow-lg translate-y-2.5 transition-all duration-300 text-[36px] font-bold opacity-0 [&.show]:opacity-100 [&.show]:translate-y-0 p-[0.5em]"></div>
            <div class="username bg-black/50 text-white px-4 py-2 rounded-lg font-bold mb-2 whitespace-nowrap overflow-hidden text-ellipsis text-center translate-y-2.5 transition-all duration-300 text-[20px] opacity-0 [&.show]:opacity-100 [&.show]:translate-y-0"></div>
            <div class="avatar-wrapper flex items-end justify-center m-0 p-0 w-fit h-fit">
                <img class="avatar-image w-full h-full object-contain origin-bottom -mb-1" src="" alt="Avatar">
            </div>
            <div class="absolute bottom-1 left-1/2 -translate-x-1/2 bg-black/70 text-white px-2.5 py-1.5 rounded text-xs pointer-events-none select-none opacity-50 flex items-center gap-1">
                Powered by 
                <img 
                    src="https://ucarecdn.com/87bb45de-4a95-40d7-83c6-73866de942d5/-/crop/5518x2493/1408,2949/-/preview/50x50/" 
                    alt="Oristarium" 
                    class="object-contain -mb-1"
                >
            </div>
        </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/config-manager.js"></script>
    <script src="/js/tts-manager.js"></script>
    <script>
        // Constants and Element References
        const ELEMENTS = {
            $avatarsWrapper: $('#avatars-wrapper'),
            $avatarTemplate: $('#avatar-template'),
            $debugQueueCount: $('#queue-count'),
            $debugQueueStatus: $('#queue-status'),
            $debugBox: $('.debug-box')
        };
        const SCALE_FACTOR = 1.2; // 20% increase/decrease per click

        // Add debug mode initialization
        const urlParams = new URLSearchParams(window.location.search);
        const debugMode = urlParams.has('debug') && (urlParams.get('debug') === '' || urlParams.get('debug') === 'true');

        // Show debug box if in debug mode
        if (debugMode) {
            ELEMENTS.$debugBox.addClass('show');
            console.log('Debug mode enabled');
        }

        class Avatar {
            constructor(data) {
                this.id = data.id;
                this.name = data.name;
                this.states = data.states;
                this.tts_voices = data.tts_voices || []; // Ensure we have the TTS voices array
                this.element = null;
                this.audioPlayer = new Audio();
                this.setupAudioPlayer();
            }

            setupAudioPlayer() {
                $(this.audioPlayer)
                    .on('play', () => {
                        console.log(`Avatar ${this.id} started speaking`);
                        this.updateUIState(true);
                    })
                    .on('ended', () => {
                        console.log(`Avatar ${this.id} finished speaking`);
                        this.updateUIState(false);
                    })
                    .on('pause', () => {
                        console.log(`Avatar ${this.id} paused speaking`);
                        this.updateUIState(false);
                    })
                    .on('error', () => {
                        console.error(`Avatar ${this.id} audio error`);
                        this.updateUIState(false);
                    });
            }

            updateMessageContent(message) {
                if (!this.element) return;

                const content = message.data?.content;
                if (!content) return;

                // Get the display text
                const displayText = content.sanitized || '';
                
                // Get author information
                const author = message.data?.author || {};
                const authorName = author.display_name || author.username || '';

                // Update message bubble
                this.element.$messageBubble.text(displayText);
                
                // Handle author display
                if (authorName) {
                    this.element.$username.text(authorName);
                    this.element.$username.removeClass('hidden');
                } else {
                    this.element.$username.text('');
                    this.element.$username.addClass('hidden');
                }
            }

            createElements() {
                const $template = ELEMENTS.$avatarTemplate.html();
                const $container = $($.parseHTML($template));
                $container.attr('data-avatar-id', this.id);
                
                // Get references to elements
                const $messageBubble = $container.find('.message-bubble');
                const $username = $container.find('.username');
                const $avatar = $container.find('.avatar-image');
                const $avatarWrapper = $container.find('.avatar-wrapper');

                // Get configuration values
                const messageFontSize = $('#messageFontSize').val();
                const authorFontSize = $('#authorFontSize').val();
                const avatarSize = $('#avatarSize').val();
                const messageHPadding = $('#messageHPadding').val();
                const messageVPadding = $('#messageVPadding').val();
                const justify = configManager?.configInputs.containerPosition.value.justify || 'end';
                const avatarGap = $('#avatarGap').val();

                // Apply styles
                $container.css({
                    'width': `${avatarSize}px`,
                    'margin-left': justify === 'center' ? `${avatarGap/2}px` : 
                                justify === 'end' ? `${avatarGap}px` : '0',
                    'margin-right': justify === 'center' ? `${avatarGap/2}px` : 
                                justify === 'start' ? `${avatarGap}px` : '0'
                });

                $messageBubble.css({
                    'fontSize': `${messageFontSize}px`,
                    'padding-left': `${messageHPadding}em`,
                    'padding-right': `${messageHPadding}em`,
                    'padding-top': `${messageVPadding}em`,
                    'padding-bottom': `${messageVPadding}em`
                });

                $username.css('fontSize', `${authorFontSize}px`);
                $avatar.attr('src', this.states.idle);

                // Store element references
                this.element = {
                    $container,
                    $messageBubble,
                    $username,
                    $avatar,
                    $avatarWrapper
                };

                return $container;
            }

            updateUIState(isPlaying) {
                this.element.$avatar.attr('src', this.states[isPlaying ? 'talking' : 'idle']);
                this.element.$avatarWrapper.toggleClass('animate-talking', isPlaying);
                this.element.$messageBubble.toggleClass('show', isPlaying);
                // Only toggle username if it has content and is not hidden
                if (this.element.$username.text() && !this.element.$username.hasClass('hidden')) {
                    this.element.$username.toggleClass('show', isPlaying);
                }
            }

            getRandomVoice() {
                if (!this.tts_voices || this.tts_voices.length === 0) {
                    console.error('No TTS voices configured for avatar:', this.id);
                    return null;
                }

                const randomVoice = this.tts_voices[Math.floor(Math.random() * this.tts_voices.length)];
                console.log('Selected voice for avatar:', this.id, randomVoice);
                
                // Return the voice object in the correct format
                return {
                    voice_id: randomVoice.voice_id,
                    provider: randomVoice.provider
                };
            }
        }

        class AvatarManager {
            constructor() {
                this.avatars = new Map();
            }

            async initialize() {
                try {
                    const { avatars } = await $.get('/api/avatars/active');
                    this.updateAvatars(avatars);
                } catch (error) {
                    console.error('Error initializing avatars:', error);
                }
            }

            updateAvatars(avatarsData) {
                ELEMENTS.$avatarsWrapper.empty();
                this.avatars.clear();

                avatarsData.forEach(avatarData => {
                    const avatar = new Avatar(avatarData);
                    const $element = avatar.createElements();
                    ELEMENTS.$avatarsWrapper.append($element);
                    this.avatars.set(avatar.id, avatar);
                });
            }

            getRandomAvatar() {
                const avatars = Array.from(this.avatars.values());
                return avatars[Math.floor(Math.random() * avatars.length)];
            }

            async processTTSMessage(chatMessage) {
                const selectedAvatar = this.getRandomAvatar();
                if (!selectedAvatar) {
                    console.error('No avatars available');
                    return;
                }

                // Log the incoming message structure
                console.log('Processing TTS message:', chatMessage);
                
                // Construct the message object with the correct structure from data.data
                const message = {
                    message_id: chatMessage.message_id,
                    data: chatMessage.data,
                    voice_id: chatMessage.voice_id,
                    voice_provider: chatMessage.voice_provider,
                    platform: chatMessage.platform,
                    type: chatMessage.type
                };

                await ttsManager.processTTSMessage(message, selectedAvatar);
            }
        }

        // Initialize the application
        const avatarManager = new AvatarManager();
        let configManager; // Declare configManager in wider scope
        let ttsManager;

        // jQuery document ready handler
        $(async function() {
            try {
                // First initialize config manager
                configManager = new ConfigManager();
                await configManager.loadConfig();

                // Then initialize avatar manager which needs config
                await avatarManager.initialize();
                
                // Initialize TTS manager
                ttsManager = new TTSManager();
                
                // Finally setup event source
                setupEventSource();
            } catch (error) {
                console.error('Error during initialization:', error);
            }
        });

        function setupEventSource() {
            const evtSource = new EventSource('/sse');
            
            evtSource.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                
                // Log all SSE messages
                console.log("SSE message received - Full data:", data);
                console.log("Message type:", data.type);

                if (data.type === 'avatar_update') {
                    avatarManager.updateAvatars(data.data.avatars);
                } else if (data.type === 'tts') {
                    // Log TTS specific data
                    console.log("TTS message content:", data.data?.data?.content);
                    console.log("TTS message author:", data.data?.data?.author);
                    
                    // Pass the entire message data structure
                    await avatarManager.processTTSMessage(data.data);
                } else if (data.type === 'clear_tts') {
                    console.log("Clearing TTS queue");
                    ttsManager.clearQueue();
                }
            };

            evtSource.onerror = (error) => {
                console.error("SSE connection error:", error);
                setTimeout(() => {
                    console.log("Attempting to reconnect...");
                    evtSource.close();
                    location.reload();
                }, 1000);
            };

            evtSource.onopen = () => {
                console.log("SSE connection established");
            };
        }

        // Configuration panel functionality
        async function setupConfigPanel() {
            configManager = new ConfigManager(); // Assign to global variable
            const configInputs = configManager.getConfigInputs();

            // Load saved configuration on init
            await configManager.loadConfig();

            // Update event listeners
            Object.entries(configInputs).forEach(([key, config]) => {
                if (config.input && config.value) {
                    config.input.on('input', async function() {
                        const value = $(this).val();
                        config.value.text(value);
                        config.apply(value);
                        await configManager.saveConfig();
                    });
                }
            });

            // Update position button handlers to be async
            $('.position-btn').on('click', async function() {
                // Remove active state from all buttons
                $('.position-btn').removeClass('bg-white/20');
                // Add active state to clicked button
                $(this).addClass('bg-white/20');

                // Update position value and apply
                const justify = $(this).data('justify');
                const align = $(this).data('align');
                configInputs.containerPosition.value = { justify, align };
                configInputs.containerPosition.apply({ justify, align });

                await configManager.saveConfig();
            });

            // Update stacking order toggle to be async
            $('#stackingOrderToggle').on('click', async function() {
                const $this = $(this);
                const currentValue = $this.data('reversed');
                const newValue = !currentValue;
                
                // Update button state
                $this.data('reversed', newValue);
                $this.find('span').text(newValue ? 'Last Avatar on Top' : 'First Avatar on Top');
                $this.find('svg').toggleClass('rotate-180', newValue);
                
                // Update stacking order
                configInputs.stackingOrder.value = newValue;
                configInputs.stackingOrder.apply(newValue);

                await configManager.saveConfig();
            });

            // Update quick resize buttons to be async
            $('#increaseAll, #decreaseAll').on('click', async function() {
                const isIncrease = $(this).attr('id') === 'increaseAll';
                const factor = isIncrease ? SCALE_FACTOR : 1 / SCALE_FACTOR;
                
                // Scale message font size
                const msgFont = $('#messageFontSize');
                const newMsgSize = Math.round(msgFont.val() * factor);
                msgFont.val(newMsgSize).trigger('input');
                
                // Scale author font size
                const authorFont = $('#authorFontSize');
                const newAuthorSize = Math.round(authorFont.val() * factor);
                authorFont.val(newAuthorSize).trigger('input');
                
                // Scale avatar size
                const avatarSize = $('#avatarSize');
                const newAvatarSize = Math.round(avatarSize.val() * factor);
                avatarSize.val(newAvatarSize).trigger('input');
                
                // Scale avatar gap
                const avatarGap = $('#avatarGap');
                const newGapSize = Math.round(avatarGap.val() * factor);
                avatarGap.val(newGapSize).trigger('input');
                
                // Save all changes
                await configManager.saveConfig();
            });
        }

        // Quick resize buttons handlers
        $('#increaseAll, #decreaseAll').on('click', function() {
            const isIncrease = $(this).attr('id') === 'increaseAll';
            const factor = isIncrease ? SCALE_FACTOR : 1 / SCALE_FACTOR;
            
            // Scale message font size
            const msgFont = $('#messageFontSize');
            const newMsgSize = Math.round(msgFont.val() * factor);
            msgFont.val(newMsgSize).trigger('input');
            
            // Scale author font size
            const authorFont = $('#authorFontSize');
            const newAuthorSize = Math.round(authorFont.val() * factor);
            authorFont.val(newAuthorSize).trigger('input');
            
            // Scale avatar size
            const avatarSize = $('#avatarSize');
            const newAvatarSize = Math.round(avatarSize.val() * factor);
            avatarSize.val(newAvatarSize).trigger('input');
            
            // Scale avatar gap
            const avatarGap = $('#avatarGap');
            const newGapSize = Math.round(avatarGap.val() * factor);
            avatarGap.val(newGapSize).trigger('input');
            
            // Save all changes
            configManager.saveConfig();
        });
    </script>
</body>
</html>
