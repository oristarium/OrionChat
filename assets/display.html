<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Display</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: transparent;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
        }

        #message {
            font-size: 24px;
            word-wrap: break-word;
        }

        .author-name {
            color: #4CAF50;
            font-weight: bold;
            margin-right: 8px;
        }

        .super-chat {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="message"></div>

    <script>
        const messageDiv = document.getElementById('message');
        const evtSource = new EventSource('/sse');
        
        evtSource.onmessage = async (event) => {
            const data = JSON.parse(event.data);
            console.log("SSE message received");
            console.log(data);
            const chatMessage = data.message;

            // Handle the display based on message type and content
            let displayText = '';
            
            if (chatMessage.data.metadata?.type === 'super_chat') {
                // Handle super chat display
                const amount = chatMessage.data.metadata.monetary_data?.formatted || '';
                const color = chatMessage.data.metadata.monetary_data?.color || '#4CAF50';
                
                messageDiv.className = 'super-chat';
                messageDiv.style.backgroundColor = color;
            } else {
                messageDiv.className = '';
            }

            // Get the content for display
            const content = chatMessage.data.content;
            if (typeof content === 'string') {
                displayText = content;
            } else {
                displayText = content.rawHtml || content.formatted || content.raw || '';
            }

            // Display the message with author name
            const authorName = chatMessage.data.author.display_name || chatMessage.data.author.name || 'Anonymous';
            messageDiv.innerHTML = `
                <span class="author-name">${authorName}:</span>
                <span class="message-content">${displayText}</span>
            `;
        };

        evtSource.onerror = () => {
            setTimeout(() => {
                evtSource.close();
                location.reload();
            }, 1000);
        };
    </script>
</body>
</html>
