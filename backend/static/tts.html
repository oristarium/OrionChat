<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Only</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: transparent;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
        }

        #message {
            font-size: 24px;
            word-wrap: break-word;
        }

        .author-name {
            color: #4CAF50;
            font-weight: bold;
            margin-right: 8px;
        }

        /* Add styles for super chats if needed */
        .super-chat {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="message"></div>

    <script>
        const messageDiv = document.getElementById('message');
        let audioPlayer = new Audio();

        const evtSource = new EventSource('/sse');
        
        evtSource.onmessage = async (event) => {
            const data = JSON.parse(event.data);
            console.log("SSE message received");
            console.log(data);
            const chatMessage = data.message;
            const lang = data.lang;

            // Get the content for TTS
            const content = chatMessage.data.content;
            let textForTTS = '';
            
            if (typeof content === 'string') {
                textForTTS = content;
            } else {
                textForTTS = content.sanitized || content.raw || content.formatted || '';
            }

            // Only proceed if there's text to speak
            if (!textForTTS.trim()) {
                return;
            }

            try {
                // Get TTS audio
                const ttsResponse = await fetch('https://google-tts.oristarium.com/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: textForTTS,
                        lang: lang
                    })
                });
                
                const { audio } = await ttsResponse.json();
                
                // Play the audio
                audioPlayer.src = `data:audio/mp3;base64,${audio}`;
                audioPlayer.play();
            } catch (error) {
                console.error('Error playing TTS:', error);
            }
        };

        evtSource.onerror = () => {
            setTimeout(() => {
                evtSource.close();
                location.reload();
            }, 1000);
        };
    </script>
</body>
</html>
